<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./font-awesome.css" />
    <link rel="stylesheet" href="./style.css" />

    <title>Corona Tracing App Landing Page</title>
  </head>
  <body>
    <header class="showcase">
      <div class="main-logo">
        <img class="img-mainlogo" src="./header.jpg" />
      </div>
    </header>
    <section class="tabs">
      <h1>What does the Corona tracing app?</h1>
      <div class="container">
        <div id="tab1" class="tab-item tab-border">
          <i class="fa fa-users fa-3x"></i>
          <p class="hide-sm">
            Keep track of the people you recently interact with
          </p>
        </div>
        <div id="tab2" class="tab-item">
          <i class="fa fa-user-plus fa-3x"></i>
          <p class="hide-sm">
            Create a list to keep record of the people you had been in contact
          </p>
        </div>
        <div id="tab3" class="tab-item">
          <i class="fa fa-floppy-o fa-3x"></i>
          <p class="hide-sm">
            We don't save your personal data
          </p>
        </div>
      </div>
    </section>
    <section class="showcase-link">
      <button class="btn1" id="redirect">
        Create your account here
      </button>
    </section>
    <footer>
      <p>Corona tracing app Copyright &copy; 2020</p>
    </footer>
    <script type="text/javascript">
      document.getElementById("redirect").onclick = function () {
        location.href = "https://corona-tracing-app.herokuapp.com/";
      };
    </script>
  </body>
</html>
